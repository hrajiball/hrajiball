<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- style css file -->
   <link rel="stylesheet" href="../css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Register page</h1>
        <input type="text" name="First Name" placeholder="First name"><br>
        <input type="text" name="Middle Name" placeholder="Middle Name"><br>
        <input type="text" name="Last Name" placeholder="Last Name">
    <!-- form start-->
    <p>Choose your gender:</p>

<form>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label><br>
    <input type="radio" id="Others" name="Gender" value="Others">
    <label for="Others">Others</label>
</form>
<!-- form end -->
    <input type="Password" name="Password" placeholder="Password"><br>
    <input type="Confirm password" name="Confirm password" placeholder="Confirm password"><br>
    <label for="email">Write your email:</label><br>
    <input type="email" name="Email" placeholder="Type your email"><br>
    <label for="Phone no">Phone no:</label><br>
    <input type="Number" name="Number" placeholder="Type your phone number">
    <input type="button" value="Submit">
    </div>
</body>
</html>
